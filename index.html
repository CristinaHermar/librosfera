<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Librosfera · Encuentra tu próxima lectura</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lora:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <div class="brand">
        <span class="logo">📚</span>
        <h1>Librosfera</h1>
      </div>
      <div class="header-actions">
        <!-- Botón de sorpresa al azar SIEMPRE visible y hasta arriba -->
        <button id="randomBtn" class="btn primary big">🎲 Sorpresa al azar</button>
      </div>
    </div>
  </header>

  <main class="wrap main">
    <!-- Paso 1: Seleccionar género -->
    <section class="card step">
      <div class="step-badge"></div>
      <h2>Elige uno o más géneros</h2>
      <p class="hint">Solo con esto ya puedo afinarte el resto. Después verás más opciones.</p>
      <div id="genresContainer" class="pill-group big"></div>
      <div class="inline-actions">
        <button id="resetBtn" class="btn ghost">↺ Limpiar selección</button>
      </div>
    </section>

    <!-- Paso 2: Filtros avanzados (se ocultan hasta elegir género) -->
    <section id="advancedFilters" class="card step hidden">
      <div class="step-badge"></div>
      <h2>Afina tu búsqueda</h2>
      <div class="filters">
        <label class="field">
          <span>Tono</span>
          <select id="toneSelect"><option value="">(cualquiera)</option></select>
        </label>
        <label class="field">
          <span>Ritmo</span>
          <select id="paceSelect"><option value="">(cualquiera)</option></select>
        </label>
      </div>
      <div class="actions">
        <button id="applyFiltersBtn" class="btn accent">✨ Ver recomendaciones</button>
      </div>
      <p class="subhint">Las opciones se rellenan solitas según el/los géneros elegidos.</p>
    </section>

    <!-- Resultados -->
    <section class="results-section">
      <div id="results" class="results-grid"></div>
    </section>

    <!-- Café -->
    <section class="card narrow coffee">
      <h3>☕ ¿Te sirvió?</h3>
      <p>Si estas recomendaciones te sirven, invítame un café ✨</p>
      <a class="btn primary" href="https://www.buymeacoffee.com/TU_USUARIO" target="_blank" rel="noopener">☕ Invitar café</a>
    </section>
  </main>
</body>
</html>
